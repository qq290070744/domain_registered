<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大象技术中心日常统计监控登陆界面</title>
    <link href="http://www.html5tricks.com/demo/bootstrap-jquery-login-form/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://www.html5tricks.com/demo/bootstrap-jquery-login-form/css/signin.css" rel="stylesheet">
</head>

<body>

<div class="signin">
    <div class="signin-head"><img src="/static/img/1.png" alt="" class="img-circle" style="height: 130px;width: 130px">
    </div>
    <form class="form-signin" role="form" action="" method="post">{% csrf_token %}
        <input name="username" type="text" class="form-control" placeholder="用户名" required autofocus/>
        <input name="password" type="password" class="form-control" placeholder="密码" required/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住我
        </label>
        {% if login_error %}
            <h1 style="color: red">用户名或密码错误</h1>
        {% endif %}
        <input class="btn btn-lg btn-warning btn-block" type="submit" value="登录">
        <!--<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button> -->

    </form>

</div>
<script type="text/javascript">
    var ErrorMsg ={{ login_error|safe }};

    if (ErrorMsg) {
        alert("用户名或密码错误");
    }


</script>
</body>
</html>
